name: Publish to docker hub (manual)

on:
  workflow_dispatch:
  
jobs:
  push_to_registry:
    name: Build and push to docker hub
    runs-on: ubuntu-latest
    steps:
      - name: Setup BUILD_TAG environment variable
        run: echo "BUILD_TAG=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
      - name: Print the BUILD_TAG
        run: echo ${{ env.BUILD_TAG }}
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push application image to docker hub
        uses: docker/build-push-action@v1
        with:
          path: source
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: nhsgpconnect/gpconnect-appointment-checker-application
          build_args: ${{ format('BUILD_TAG={0}', env.BUILD_TAG }}
          tag_with_ref: true
      - name: Push database image to docker hub
        uses: docker/build-push-action@v1
        with:
          path: database
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: nhsgpconnect/gpconnect-appointment-checker-dbpatcher
          build_args: ${{ format('BUILD_TAG={0}', env.BUILD_TAG }}
          tag_with_ref: true

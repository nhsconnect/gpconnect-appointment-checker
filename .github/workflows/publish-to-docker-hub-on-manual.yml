name: Publish to github packages (manual)

on:
  workflow_dispatch:
  
jobs:
  push_to_registry:
    name: Build and push to docker hub
    runs-on: ubuntu-latest
    steps:
      - name: Print the current branch name
        run: echo "$GITHUB_REF"
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push application image to docker hub
        uses: docker/build-push-action@v1
        with:
          path: source
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: nhsconnect/gpconnect-appointment-checker/gpconnect-appointment-checker-application
          tag_with_ref: true
      - name: Push database image to docker hub
        uses: docker/build-push-action@v1
        with:
          path: database
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: nhsconnect/gpconnect-appointment-checker/gpconnect-appointment-checker-database
          tag_with_ref: true
